<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pediatric Bone Age</title>

	<!-- css -->
	<link href="css/style.css" rel="stylesheet">

	<!-- owl carousel -->
	<link href="css/owl.carousel.css" rel="stylesheet">

	<!-- http://bootswatch.com/superhero/ -->
	<link href="css/bootstrap.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<h1 style="display:block; text-align:center">Pediatric Bone Age Calculator</h1>

<div id="left">
	<div id="divSex" class="container">
		<label>Sex</label><br>
		<a class="btn btn-lg btn-info" id="btnBoy">
			<span id="spanBoy">&#9794; Boy</span>
		</a>
		<a class="btn btn-lg btn-danger" id="btnGirl">
			<span id="spanGirl">&#9792; Girl</span>
		</a>
	</div>

	<div id="divDOB" class="container">
		<label id="labelDOB" for="inputDOB">Date of Birth</label>
		<input type="text" class="form-control input-lg" id="inputDOB" placeholder="month/day/year" style="width: 200px">
	</div>

	<div id="divReport" class="container">
		<label id="labelReport">Report</label>
		<div id="taReport" contenteditable="true">
			An error has occurred.
		</div>
		<a class="btn btn-success" id="btnSelectAll">Select All</a>
		<a class="btn btn-warning" id="btnReset">Reset</a>
	</div>
</div id="left">

<div id="right">
	<div class="owl-carousel" id="divMalePics" style="width:100%">
		<div class="male"><img src="img/male_000.png">Newborn</div>
		<div><img src="img/male_003.png">3 months</div>
		<div><img src="img/male_006.png">6 months</div>
		<div><img src="img/male_009.png">9 months</div>
		<div><img src="img/male_012.png">1 year</div>
		<div><img src="img/male_015.png"></div>
		<div><img src="img/male_018.png"></div>
		<div><img src="img/male_024.png"></div>
		<div><img src="img/male_032.png"></div>
		<div><img src="img/male_036.png"></div>
		<div><img src="img/male_042.png"></div>
		<div><img src="img/male_048.png"></div>
		<div><img src="img/male_054.png"></div>
		<div><img src="img/male_060.png"></div>

	</div>

	<div class="owl-carousel" id="divFemalePics">
		<div><img src="img/female_000.png">Newborn</div>
	</div>





</div>







	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
